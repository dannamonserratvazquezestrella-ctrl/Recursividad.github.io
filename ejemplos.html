<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página con Imagen y Descripción</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    .card {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
    }

    .card p {
      font-size: 18px;
      color: #333;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Mi Página en GitHub Pages</h1>

  <div class="card">
    <!-- Reemplaza "imagen.jpg" por el nombre de tu archivo en el repositorio -->
    <img src="Captura de pantalla 2025-10-03 220414.png" alt="Descripción de la imagen">
    <p>
      Esta es la descripción de la imagen. Aquí puedes escribir lo que significa o
      el contexto que quieres explicar.
    </p>
  </div>
</body>
</html>
